spring.jpa.open-in-view=false
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=true

server.port=8080
spring.cloud.openfeign.okhttp.enabled=true

management.endpoints.web.exposure.include=*
write-sonic.api.key=${apikey:}

salesforce.client_id=${client_id:}
salesforce.client_secret=${client_secret:}
salesforce.username=${username_salesforce:}
salesforce.password=${password_salesforce:}

bookquest.secret.id=${secret:}

#server.address=192.168.1.125

aws.s3.key=${s3_key:}
aws.s3.secret=${s3_secret:}